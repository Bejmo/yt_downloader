<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enviar enlace</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .container {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    input[type="text"] {
        padding: 10px;
        width: 300px;
    }
    input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <form id="linkForm" method="POST">
        <label for="link">Introduce un enlace:</label><br>
        <input type="text" id="link" name="link" placeholder="https://ejemplo.com"><br><br>
        <input type="submit" value="Enviar">
    </form>
</div>

<script>
    document.getElementById("linkForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evitar el comportamiento por defecto del formulario

        // Obtener el valor del enlace
        var link = document.getElementById("link").value;

        // Realizar cualquier acción adicional, como enviar el enlace a través de una solicitud AJAX

        // Ejemplo: Enviar el enlace a través de una solicitud POST a una URL específica
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "ruta/del/programa/que/lo/recibe", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // Éxito: hacer algo si es necesario
                    console.log("Enlace enviado correctamente.");
                } else {
                    // Error: manejar el error si es necesario
                    console.error("Error al enviar el enlace.");
                }
            }
        };
        xhr.send("link=" + encodeURIComponent(link));
    });
</script>
</body>
</html>
